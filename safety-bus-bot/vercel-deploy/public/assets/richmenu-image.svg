<svg width="2500" height="1686" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- LINE app inspired gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06C755;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B900;stop-opacity:1" />
    </linearGradient>
    
    <!-- Menu background gradient -->
    <linearGradient id="menuGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="2500" height="1686" fill="url(#bgGradient)"/>
  
  <!-- Grid lines -->
  <line x1="1250" y1="0" x2="1250" y2="1686" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <line x1="0" y1="843" x2="2500" y2="843" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Menu 1: ประวัตินักเรียน -->
  <g id="menu1">
    <rect x="50" y="50" width="1150" height="743" rx="24" fill="url(#menuGradient)" filter="url(#shadow)"/>
    
    <!-- Chart icon (large and proportional) -->
    <g transform="translate(625, 280)">
      <rect x="-60" y="-40" width="20" height="60" rx="4" fill="#06C755"/>
      <rect x="-30" y="-60" width="20" height="80" rx="4" fill="#06C755"/>
      <rect x="0" y="-30" width="20" height="50" rx="4" fill="#06C755"/>
      <rect x="30" y="-70" width="20" height="90" rx="4" fill="#06C755"/>
    </g>
    
    <!-- Thai text -->
    <text x="625" y="650" text-anchor="middle" fill="#333333" font-family="'Noto Sans Thai', 'Leelawadee UI', Tahoma, sans-serif" font-size="48" font-weight="600">ประวัตินักเรียน</text>
  </g>
  
  <!-- Menu 2: ฟอร์มแจ้งลา -->
  <g id="menu2">
    <rect x="1300" y="50" width="1150" height="743" rx="24" fill="url(#menuGradient)" filter="url(#shadow)"/>
    
    <!-- Document icon (large and proportional) -->
    <g transform="translate(1875, 280)">
      <rect x="-40" y="-60" width="80" height="100" rx="8" fill="none" stroke="#06C755" stroke-width="4"/>
      <line x1="-25" y1="-35" x2="25" y2="-35" stroke="#06C755" stroke-width="3"/>
      <line x1="-25" y1="-15" x2="25" y2="-15" stroke="#06C755" stroke-width="3"/>
      <line x1="-25" y1="5" x2="15" y2="5" stroke="#06C755" stroke-width="3"/>
      <line x1="-25" y1="25" x2="5" y2="25" stroke="#06C755" stroke-width="3"/>
    </g>
    
    <!-- Thai text -->
    <text x="1875" y="650" text-anchor="middle" fill="#333333" font-family="'Noto Sans Thai', 'Leelawadee UI', Tahoma, sans-serif" font-size="48" font-weight="600">ฟอร์มแจ้งลา</text>
  </g>
  
  <!-- Menu 3: ตำแหน่งรถ -->
  <g id="menu3">
    <rect x="50" y="893" width="1150" height="743" rx="24" fill="url(#menuGradient)" filter="url(#shadow)"/>
    
    <!-- Bus icon (large and proportional) -->
    <g transform="translate(625, 1280)">
      <!-- Bus body -->
      <rect x="-70" y="-30" width="140" height="50" rx="8" fill="none" stroke="#06C755" stroke-width="4"/>
      <!-- Bus roof -->
      <rect x="-55" y="-45" width="110" height="20" rx="6" fill="none" stroke="#06C755" stroke-width="4"/>
      <!-- Wheels -->
      <circle cx="-40" cy="30" r="12" fill="none" stroke="#06C755" stroke-width="4"/>
      <circle cx="40" cy="30" r="12" fill="none" stroke="#06C755" stroke-width="4"/>
      <!-- Windows -->
      <rect x="-50" y="-15" width="20" height="25" fill="none" stroke="#06C755" stroke-width="2"/>
      <rect x="-20" y="-15" width="20" height="25" fill="none" stroke="#06C755" stroke-width="2"/>
      <rect x="10" y="-15" width="20" height="25" fill="none" stroke="#06C755" stroke-width="2"/>
      <rect x="40" y="-15" width="20" height="25" fill="none" stroke="#06C755" stroke-width="2"/>
    </g>
    
    <!-- Thai text -->
    <text x="625" y="1493" text-anchor="middle" fill="#333333" font-family="'Noto Sans Thai', 'Leelawadee UI', Tahoma, sans-serif" font-size="48" font-weight="600">ตำแหน่งรถ</text>
  </g>
  
  <!-- Menu 4: ติดต่อคนขับ -->
  <g id="menu4">
    <rect x="1300" y="893" width="1150" height="743" rx="24" fill="url(#menuGradient)" filter="url(#shadow)"/>
    
    <!-- Phone icon (large and proportional) -->
    <g transform="translate(1875, 1280)">
      <!-- Phone outline -->
      <rect x="-30" y="-60" width="60" height="100" rx="12" fill="none" stroke="#06C755" stroke-width="4"/>
      <!-- Speaker -->
      <line x1="-15" y1="-45" x2="15" y2="-45" stroke="#06C755" stroke-width="4" stroke-linecap="round"/>
      <!-- Home button -->
      <circle cx="0" cy="25" r="6" fill="#06C755"/>
      <!-- Screen area -->
      <rect x="-20" y="-30" width="40" height="45" rx="4" fill="none" stroke="#06C755" stroke-width="2"/>
    </g>
    
    <!-- Thai text -->
    <text x="1875" y="1493" text-anchor="middle" fill="#333333" font-family="'Noto Sans Thai', 'Leelawadee UI', Tahoma, sans-serif" font-size="48" font-weight="600">ติดต่อคนขับ</text>
  </g>
</svg>