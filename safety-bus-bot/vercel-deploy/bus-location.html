    <script>
        let map;
        let busMarkers = [];
        let homeMarkers = [];
        let schoolMarkers = [];
        let refreshInterval;

        // Initialize map
        function initMap() {
            // Center map on Thailand (approximate center)
            map = L.map('map').setView([13.7563, 100.5018], 10);

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }

        // Create custom marker
        function createCustomIcon(type, content) {
            const className = type + '-marker';
            return L.divIcon({
                className: className,
                html: content,
                iconSize: type === 'bus' ? [32, 32] : [28, 28],
                iconAnchor: type === 'bus' ? [16, 16] : [14, 14]
            });
        }

        // Clear all markers
        function clearMarkers() {
            busMarkers.forEach(marker => map.removeLayer(marker));
            homeMarkers.forEach(marker => map.removeLayer(marker));
            schoolMarkers.forEach(marker => map.removeLayer(marker));
            busMarkers = [];
            homeMarkers = [];
            schoolMarkers = [];
        }

        // Add bus markers
        function addBusMarkers(buses) {
            buses.forEach((bus, index) => {
                if (bus.latitude && bus.longitude) {
                    const icon = createCustomIcon('bus', 'üöå');
                    const marker = L.marker([bus.latitude, bus.longitude], { icon })
                        .bindPopup(`
                            <div style="text-align: center;">
                                <h4>üöå ‡∏£‡∏ñ‡∏ö‡∏±‡∏™ #${bus.driver_id}</h4>
                                <p><strong>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞:</strong> ${bus.status || '‡πÑ‡∏°‡πà‡∏ó‡∏£‡∏≤‡∏ö'}</p>
                                <p><strong>‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï:</strong> ${new Date(bus.last_updated).toLocaleString('th-TH')}</p>
                            </div>
                        `)
                        .addTo(map);
                    busMarkers.push(marker);
                }
            });

            // Auto-fit map to show all markers
            if (busMarkers.length > 0 || homeMarkers.length > 0 || schoolMarkers.length > 0) {
                const allMarkers = [...busMarkers, ...homeMarkers, ...schoolMarkers];
                const group = new L.featureGroup(allMarkers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        // Show error notification
        function showError(message) {
            const notification = document.getElementById('errorNotification');
            const messageElement = document.getElementById('errorMessage');
            messageElement.textContent = message;
            notification.classList.add('show');
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                hideError();
            }, 5000);
        }

        // Hide error notification
        function hideError() {
            const notification = document.getElementById('errorNotification');
            notification.classList.remove('show');
        }

        // Fetch bus locations
        async function fetchBusLocations() {
            const loadingText = document.getElementById('loadingText');

            try {
                loadingText.style.display = 'flex';

                const response = await fetch('/api/get-bus-locations');
                const data = await response.json();

                if (data.success) {
                    clearMarkers();
                    addBusMarkers(data.data);
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('th-TH');
                } else {
                    console.error('Error:', data.error);
                    showError('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•: ' + data.error);
                }
            } catch (error) {
                console.error('Error refreshing data:', error);
                showError('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠');
            } finally {
                loadingText.style.display = 'none';
            }
        }

        // Start auto-refresh
        function startAutoRefresh() {
            // Refresh every 5 seconds
            refreshInterval = setInterval(fetchBusLocations, 5000);
        }

        // Stop auto-refresh
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            
            // Initial load
            fetchBusLocations();
            
            // Start auto-refresh
            startAutoRefresh();
            
            // Stop auto-refresh when page is hidden
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    stopAutoRefresh();
                } else {
                    startAutoRefresh();
                }
            });
        });
    </script>
