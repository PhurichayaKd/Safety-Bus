<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มแจ้งลา - ระบบรถโรงเรียน</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .leave-form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .student-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
        }

        .student-info h2 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
        }

        .student-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .student-detail {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .student-detail label {
            display: block;
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .student-detail span {
            font-weight: bold;
            font-size: 1.1em;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-selection {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }

        .date-input-group {
            margin-bottom: 15px;
        }

        .date-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }

        .date-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .date-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-date-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        .add-date-btn:hover {
            background: #218838;
        }

        .add-date-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .selected-dates {
            margin-top: 20px;
        }

        .date-tag {
            display: inline-flex;
            align-items: center;
            background: #667eea;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            margin: 5px;
            font-size: 14px;
            gap: 8px;
        }

        .remove-date {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .remove-date:hover {
            background: rgba(255,255,255,0.2);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading i {
            font-size: 2em;
            color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #c3e6cb;
        }

        .info-box {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #bee5eb;
        }

        .info-box i {
            margin-right: 8px;
        }

        @media (max-width: 600px) {
            .leave-form-container {
                margin: 10px;
                padding: 15px;
            }

            .student-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="leave-form-container">
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <p>กำลังโหลดข้อมูล...</p>
            </div>

            <div id="form-content" style="display: none;">
                <div class="student-info">
                    <h2><i class="fas fa-user-graduate"></i> ข้อมูลนักเรียน</h2>
                    <div class="student-details">
                        <div class="student-detail">
                            <label>ชื่อ-นามสกุล</label>
                            <span id="student-name">-</span>
                        </div>
                        <div class="student-detail">
                            <label>รหัสนักเรียน</label>
                            <span id="student-id">-</span>
                        </div>
                        <div class="student-detail">
                            <label>ชั้นเรียน</label>
                            <span id="student-grade">-</span>
                        </div>
                        <div class="student-detail">
                            <label>เบอร์โทร</label>
                            <span id="student-phone">-</span>
                        </div>
                    </div>
                </div>

                <div class="info-box">
                    <i class="fas fa-info-circle"></i>
                    <strong>หมายเหตุ:</strong> สามารถเลือกวันลาได้สูงสุด 3 วัน และสามารถเลือกได้ตั้งแต่วันปัจจุบันเป็นต้นไป
                </div>

                <form id="leave-form">
                    <div class="form-section">
                        <h3><i class="fas fa-calendar-alt"></i> เลือกวันที่ลา</h3>
                        <div class="date-selection">
                            <div class="date-input-group">
                                <label for="leave-date">เลือกวันที่:</label>
                                <input type="date" id="leave-date" class="date-input" min="">
                                <button type="button" class="add-date-btn" id="add-date-btn">
                                    <i class="fas fa-plus"></i> เพิ่มวันที่
                                </button>
                            </div>
                            
                            <div class="selected-dates" id="selected-dates">
                                <p><strong>วันที่เลือก:</strong></p>
                                <div id="date-tags"></div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="submit-btn" disabled>
                        <i class="fas fa-paper-plane"></i> ยืนยันส่งคำขอลา
                    </button>
                </form>
            </div>

            <div id="error-container"></div>
            <div id="success-container"></div>
        </div>
    </div>

    <script src="js/leave-form.js"></script>
</body>
</html>
