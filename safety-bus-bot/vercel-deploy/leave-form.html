    <div class="container">
        <div class="header">

            <p>ระบบแจ้งลาออนไลน์ Safety Bus</p>
        </div>

        <div class="content">
            <div id="loading-screen" class="loading">
                กำลังโหลดข้อมูล...
            </div>

            <div id="message" class="message"></div>

                    <h3>ข้อมูลนักเรียน</h3>

                        <span class="info-label">ชื่อ-นามสกุล:</span>
                        <span class="info-value" id="studentName">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">รหัสนักเรียน:</span>
                        <span class="info-value" id="studentId">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">ชั้นเรียน:</span>
                        <span class="info-value" id="studentClass">-</span>
                    </div>
                </div>

                <div id="dateSection" class="form-section" style="display: none;">
                    <h3>📅 เลือกวันที่ลา</h3>
                    <div class="single-date-picker">
                        <input type="date" id="singleDateInput" class="date-input" />
                        <button type="button" id="addSelectedDate" class="add-date-btn">
                             +
                         </button>
                    </div>
                    <div id="selectedDatesDisplay" class="selected-dates">
                        <!-- Selected dates will be displayed here -->
                    </div>
                </div>

                <div id="submitSection" class="form-section" style="display: none;">
                    <button type="button" class="submit-btn" onclick="submitLeaveRequest()">
                         ยืนยันส่งคำขอลา
                     </button>
                </div>
            </div>
        </div>

             <div class="details">
                 <div><strong>ชื่อ-นามสกุล:</strong> <span id="modalStudentName"></span></div>
                 <div><strong>รหัสนักเรียน:</strong> <span id="modalStudentId"></span></div>
                 <div><strong>ชั้นเรียน:</strong> <span id="modalStudentClass"></span></div>
                 <div><strong>วันที่ลา:</strong></div>
                 <div id="modalLeaveDates"></div>
             </div>
             <div class="countdown">
                 จะปิดหน้าต่างในอีก <span id="countdownTimer">5</span> วินาที
             </div>
         </div>
     </div>

     <!-- JavaScript -->
    <script>
        // Leave Form JavaScript Functions
        console.log('🚀 Leave Form JS loaded');

        // Global variables
        let liffInitialized = false;
        let studentData = {};

        // Initialize LIFF
        async function initializeLiff() {
            try {
                console.log('🔄 Initializing LIFF...');
                await liff.init({ liffId: '2008065330-AXGy9xda' });
                liffInitialized = true;
                console.log('✅ LIFF initialized successfully');
                
                // Check if user is logged in
                if (!liff.isLoggedIn()) {
                    console.log('⚠️ User not logged in, but continuing with fallback mode...');
                    // Don't force login, just continue with URL parameters
                    loadStudentDataFromUrl();
                    return;
                }
                
                // Get user profile if logged in
                try {
                    const profile = await liff.getProfile();
                    console.log('👤 User profile:', profile);
                } catch (profileError) {
                    console.warn('⚠️ Could not get user profile, continuing anyway:', profileError);
                }
                
                // Load student data from URL parameters
                loadStudentDataFromUrl();
                
            } catch (error) {
                console.error('❌ LIFF initialization failed, using fallback mode:', error);
                // Don't show error, just use fallback mode
                liffInitialized = false;
                loadStudentDataFromUrl();
            }
        }

        // Get URL parameters
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                studentId: urlParams.get('studentId'),
                studentName: urlParams.get('studentName'),
                studentClass: urlParams.get('class') || urlParams.get('grade') // Support both 'class' and 'grade' parameters
            };
        }

        // Load student data from URL
        function loadStudentDataFromUrl() {
            const params = getUrlParams();
            console.log('📋 URL Parameters:', params);
            
            if (params.studentId && params.studentName) {
                studentData = {
                    studentId: params.studentId,
                    studentName: decodeURIComponent(params.studentName),
                    studentClass: params.studentClass ? decodeURIComponent(params.studentClass) : 'ไม่ระบุ'
                };
                
                console.log('👤 Student data loaded:', studentData);
            } else {
                console.warn('⚠️ No student data in URL parameters, using default data');
                // Use default data for testing
                studentData = {
                    studentId: '100011',
                    studentName: 'ด.ญ กุรุษญา ญา',
                    studentClass: 'ป.4/5'
                };
            }
            
            updateStudentInfo();
            showMainForm();
        }

        // Update student information in UI
        function updateStudentInfo() {
            const elements = {
                'studentName': studentData.studentName,
                'studentId': studentData.studentId,
                'studentClass': studentData.studentClass
            };
            
            Object.entries(elements).forEach(([id, value]) => {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = value || '-';
                }
            });
            
            console.log('✅ Student info updated in UI');
        }

        // Show main form
        function showMainForm() {
            console.log('📱 Showing main form...');
            
            // Hide loading screen
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.style.display = 'none';
                console.log('✅ Loading screen hidden');
            }
            
            // Show main form
            const mainForm = document.getElementById('main-form');
            if (mainForm) {
                mainForm.style.display = 'block';
                console.log('✅ Main form displayed');
            }
            
            // Show date selection section
            const dateSection = document.getElementById('dateSection');
            if (dateSection) {
                dateSection.style.display = 'block';
                console.log('✅ Date section displayed');
            }
            
            // Submit section should remain hidden until dates are selected
            console.log('✅ Submit section will be shown when dates are selected');
        }

        // Show error message
        function showErrorMessage(message) {
            const messageElement = document.getElementById('message');
            if (messageElement) {
                messageElement.textContent = message;
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    messageElement.style.display = 'none';
                }, 5000);
            } else {
                alert(message);
            }
        }

        // Show success message
         function showSuccessMessage(message) {
             const messageElement = document.getElementById('message');
             if (messageElement) {
                 messageElement.textContent = message;
                 messageElement.className = 'message success';
                 messageElement.style.display = 'block';
                 
                 // Auto close after 3 seconds
                 setTimeout(() => {
                     messageElement.style.display = 'none';
                     if (liffInitialized) {
                         liff.closeWindow();
                     }
                 }, 3000);
             } else {
                 alert(message);
             }
         }

         // Show success modal with details and countdown
         function showSuccessModal(selectedDates) {
             // Populate modal with student data
             document.getElementById('modalStudentName').textContent = studentData.studentName;
             document.getElementById('modalStudentId').textContent = studentData.studentId;
             document.getElementById('modalStudentClass').textContent = studentData.studentClass;
             
             // Populate leave dates
             const modalLeaveDates = document.getElementById('modalLeaveDates');
             const datesHtml = selectedDates.map(date => {
                 const dateObj = new Date(date);
                 const formattedDate = dateObj.toLocaleDateString('th-TH', {
                     year: 'numeric',
                     month: 'long',
                     day: 'numeric'
                 });
                 return `<div style="margin: 5px 0; padding: 5px; background: #e9ecef; border-radius: 4px;">${formattedDate}</div>`;
             }).join('');
             modalLeaveDates.innerHTML = datesHtml;
             
             // Show modal
             const modal = document.getElementById('successModal');
             modal.style.display = 'flex';
             
             // Start countdown
             let countdown = 5;
             const countdownElement = document.getElementById('countdownTimer');
             
             const countdownInterval = setInterval(() => {
                 countdown--;
                 countdownElement.textContent = countdown;
                 
                 if (countdown <= 0) {
                     clearInterval(countdownInterval);
                     modal.style.display = 'none';
                     
                     // Reset form after successful submission
                     resetFormAfterSubmission();
                     
                     // Close LIFF window or redirect
                     if (liffInitialized) {
                         liff.closeWindow();
                     } else {
                         // Fallback: redirect to LINE
                         window.location.href = 'https://line.me/';
                     }
                 }
             }, 1000);
         }

        // Clear form function
        function clearForm() {
            // Clear date container
            const dateContainer = document.getElementById('dateContainer');
            if (dateContainer) {
                dateContainer.innerHTML = '';
            }
            
            // Reset selected dates
            if (window.selectedDates) {
                window.selectedDates = [];
            }
            
            // Reset date input count
            if (window.dateInputCount !== undefined) {
                window.dateInputCount = 0;
            }
            
            // Show add date button
            const addDateBtn = document.getElementById('addDateBtn');
            if (addDateBtn) {
                addDateBtn.style.display = 'block';
            }
            
            // Hide submit section
            const submitSection = document.getElementById('submitSection');
            if (submitSection) {
                submitSection.style.display = 'none';
            }
        }

        // Reset form after successful submission
        function resetFormAfterSubmission() {
            // Clear date container
            const dateContainer = document.getElementById('dateContainer');
            if (dateContainer) {
                dateContainer.innerHTML = '';
            }
            
            // Clear all selected dates
            if (window.selectedDates) {
                window.selectedDates = [];
            }
            
            // Clear single date input
            const singleDateInput = document.getElementById('singleDateInput');
            if (singleDateInput) {
                singleDateInput.value = '';
            }
            
            // Clear selected dates display
            const selectedDatesDisplay = document.getElementById('selectedDatesDisplay');
            if (selectedDatesDisplay) {
                selectedDatesDisplay.innerHTML = '';
            }
            
            // Show add date button
            const addDateBtn = document.getElementById('addDateBtn');
            if (addDateBtn) {
                addDateBtn.style.display = 'block';
            }
            
            // Hide submit section
            const submitSection = document.getElementById('submitSection');
            if (submitSection) {
                submitSection.style.display = 'none';
            }
            
            // Clear confirmation display
            const confirmationDisplay = document.getElementById('confirmationDisplay');
            if (confirmationDisplay) {
                confirmationDisplay.innerHTML = '';
            }
            
            // Reset any form state variables
            if (window.dateInputCount !== undefined) {
                window.dateInputCount = 0;
            }
            
            // Reinitialize date picker after reset
            setupDatePicker();
            
            console.log('✅ Form reset after successful submission');
        }

        // Date picker functions
        function setupDatePicker() {
            const singleDateInput = document.getElementById('singleDateInput');
            const addSelectedDateBtn = document.getElementById('addSelectedDate');
            const selectedDatesDisplay = document.getElementById('selectedDatesDisplay');
            
            // Use global selectedDates for proper reset functionality
            window.selectedDates = window.selectedDates || [];
            const selectedDates = window.selectedDates;
            
            console.log('🗓️ Setting up single date picker...');
            
            // Set minimum date to today (allow current date)
            const today = new Date().toISOString().split('T')[0];
            if (singleDateInput) {
                singleDateInput.min = today;
            }
            
            // Add date button click handler
            if (addSelectedDateBtn) {
                addSelectedDateBtn.addEventListener('click', function() {
                    const selectedDate = singleDateInput.value;
                    
                    if (!selectedDate) {
                        alert('กรุณาเลือกวันที่');
                        return;
                    }
                    
                    if (selectedDates.includes(selectedDate)) {
                        alert('วันที่นี้ถูกเลือกแล้ว');
                        return;
                    }
                    
                    if (selectedDates.length >= 3) {
                        alert('สามารถเลือกได้สูงสุด 3 วัน');
                        return;
                    }
                    
                    selectedDates.push(selectedDate);
                    updateSelectedDatesDisplay();
                    singleDateInput.value = ''; // Clear input after adding
                    
                    console.log('📅 Date added:', selectedDate);
                    console.log('📅 All selected dates:', selectedDates);
                });
            }
            
            function updateSelectedDatesDisplay() {
                if (!selectedDatesDisplay) return;
                
                const currentSelectedDates = window.selectedDates || [];
                selectedDatesDisplay.innerHTML = '';
                
                // Control submitSection visibility based on selected dates
                const submitSection = document.getElementById('submitSection');
                
                if (currentSelectedDates.length === 0) {
                    selectedDatesDisplay.innerHTML = '<p style="color: #666; font-style: italic;">ยังไม่ได้เลือกวันที่</p>';
                    // Hide submit section when no dates selected
                    if (submitSection) {
                        submitSection.style.display = 'none';
                    }
                    return;
                }
                
                // Show submit section when dates are selected
                if (submitSection) {
                    submitSection.style.display = 'block';
                }
                
                currentSelectedDates.forEach((date, index) => {
                    const dateItem = document.createElement('div');
                    dateItem.className = 'selected-date-item';
                    
                    const dateText = new Date(date).toLocaleDateString('th-TH', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    dateItem.innerHTML = `
                        <span class="selected-date-text">${dateText}</span>
                        <button type="button" class="remove-date-btn" onclick="removeSelectedDate(${index})">
                            ลบ
                        </button>
                    `;
                    
                    selectedDatesDisplay.appendChild(dateItem);
                });
            }
            
            // Global function for removing dates
            window.removeSelectedDate = function(index) {
                if (window.selectedDates) {
                    window.selectedDates.splice(index, 1);
                    updateSelectedDatesDisplay();
                    console.log('📅 Date removed, remaining dates:', window.selectedDates);
                }
            };
            
            // Return selected dates for form submission
            window.getSelectedDates = function() {
                return window.selectedDates || [];
            };
            
            // Initialize display
            updateSelectedDatesDisplay();
        }

        // Form submission
        function setupFormSubmission() {
            const confirmBtn = document.getElementById('confirm-btn');
            const finalConfirmBtn = document.getElementById('final-confirm-btn');
            const backBtn = document.getElementById('back-btn');
            const retryBtn = document.getElementById('retry-btn');
            
            // Confirm button - show confirmation section
            if (confirmBtn) {
                confirmBtn.addEventListener('click', function() {
                    const selectedDates = window.getSelectedDates ? window.getSelectedDates() : [];
                    
                    if (selectedDates.length === 0) {
                        alert('กรุณาเลือกวันที่แจ้งลา');
                        return;
                    }
                    
                    // Update confirmation display
                    updateConfirmationDisplay(selectedDates);
                    
                    // Show confirmation section
                    document.getElementById('main-form').style.display = 'none';
                    document.getElementById('confirmation-section').style.display = 'block';
                });
            }
            
            // Final confirm button - submit form
            if (finalConfirmBtn) {
                finalConfirmBtn.addEventListener('click', async function() {
                    const selectedDates = window.getSelectedDates ? window.getSelectedDates() : [];
                    await submitLeaveRequest(selectedDates);
                });
            }
            
            // Back button - return to main form
            if (backBtn) {
                backBtn.addEventListener('click', function() {
                    document.getElementById('confirmation-section').style.display = 'none';
                    document.getElementById('main-form').style.display = 'block';
                });
            }
            
            // Retry button - hide error and show main form
            if (retryBtn) {
                retryBtn.addEventListener('click', function() {
                    document.getElementById('error-section').style.display = 'none';
                    document.getElementById('main-form').style.display = 'block';
                });
            }
        }

        // Update confirmation display
        function updateConfirmationDisplay(selectedDates) {
            const confirmDatesContainer = document.getElementById('confirm-dates');
            
            if (confirmDatesContainer && selectedDates.length > 0) {
                const datesHtml = selectedDates.map(date => {
                    const dateObj = new Date(date);
                    const formattedDate = dateObj.toLocaleDateString('th-TH', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    return `<div class="confirm-date-item">${formattedDate}</div>`;
                }).join('');
                
                confirmDatesContainer.innerHTML = datesHtml;
            }
        }

        // Submit leave request
        async function submitLeaveRequest(selectedDates) {
            try {
                console.log('📤 Submitting leave request...');
                
                // Get selected dates if not provided
                if (!selectedDates) {
                    selectedDates = window.getSelectedDates();
                }
                
                if (!selectedDates || selectedDates.length === 0) {
                    alert('กรุณาเลือกวันที่แจ้งลา');
                    return;
                }
                
                // Get LINE user ID if available
                let lineUserId = null;
                if (liffInitialized && liff.isLoggedIn()) {
                    try {
                        const profile = await liff.getProfile();
                        lineUserId = profile.userId;
                    } catch (error) {
                        console.warn('⚠️ Could not get LINE profile:', error);
                    }
                }
                
                const requestData = {
                    student_id: studentData.studentId,
                    leave_dates: selectedDates,
                    line_user_id: lineUserId
                };
                
                console.log('📋 Request data:', requestData);
                
                const response = await fetch('/api/submit-leave', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();
                console.log('📨 Response:', result);
                
                if (result.success) {
                     // Show success modal with details
                     showSuccessModal(selectedDates);
                     
                     // Clear form and reset
                     clearForm();
                 } else {
                    throw new Error(result.error || 'เกิดข้อผิดพลาดในการส่งข้อมูล');
                }
                
            } catch (error) {
                console.error('❌ Error submitting leave request:', error);
                showErrorMessage('เกิดข้อผิดพลาด: ' + error.message);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 DOM loaded, initializing leave form...');
            
            // Setup date picker
            setupDatePicker();
            
            // Setup form submission
            setupFormSubmission();
            
            // Initialize LIFF
            if (typeof liff !== 'undefined') {
                initializeLiff();
            } else {
                console.warn('⚠️ LIFF SDK not available, running in fallback mode');
                loadStudentDataFromUrl();
            }
        });

        // Export functions for global access
        window.initializeLiff = initializeLiff;
        window.loadStudentDataFromUrl = loadStudentDataFromUrl;
        window.showErrorMessage = showErrorMessage;
        window.showSuccessMessage = showSuccessMessage;
        window.clearForm = clearForm;
    </script>
</body>
</html>
