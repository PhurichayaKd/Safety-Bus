<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JavaScript</title>
</head>
<body>
    <h1>Test JavaScript Console</h1>
    <div id="student-class">ไม่ระบุ</div>
    
    <script>
        console.log('=== TEST SCRIPT LOADED ===');
        
        window.addEventListener('load', function() {
            console.log('=== WINDOW LOAD EVENT ===');
            
            // Test API call
            fetch('/api/get-student', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    studentId: '100011'
                })
            }).then(response => response.json())
            .then(data => {
                console.log('API Response:', data);
                if (data.success && data.student) {
                    document.getElementById('student-class').textContent = data.student.class || 'ไม่ระบุ';
                    console.log('Updated class to:', data.student.class);
                }
            }).catch(error => {
                console.error('API Error:', error);
            });
        });
    </script>
</body>
</html>
